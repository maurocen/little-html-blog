<html>
<head>
<title>[% website.title %] - [% post.title%]</title>
<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<FONT FACE="arial">
<table cellpadding="5" width="100%" align="middle">
<tr>
  <td id="sidebar" width="15%" height="100%">
  <iframe src="sidebar.html" height="100%" width="100%" frameborder="0"></iframe>
  </td>
  <td>
    <div id="header">
    	<h1 align="center" >[% website.title %]</h1>
		<h6 class="motto" align="center"><i>[% website.motto %]</i></h6>
		<HR size="4" width="75%"></HR></div>
    <div id="content" style="height:60%">
    	<h2 align="center">List of recent entries</h2>
		[% FOREACH entry IN config %]
		&#126;&#62; <a href="posts/[% entry %].html" >[% entry %]</a><br>
		[% END%]
    </div>	
    <div id="footer">
		<HR size="4" width="75%"></HR>
		<p></p>
		<h6 align="center">&copy; [% website.year %] [% website.owner %] - All rights reserved.<br><a href="about.html">About this blog</a></h6>
	</div>
  </td>
</tr>
</table>
</FONT>
</body>
</html>
